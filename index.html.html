    .question p{font-size:1.1rem;margin-bottom:15px;font-weight:500}
    .slider-container{position:relative}

    .value-display{position:absolute;top:-40px;left:calc(50%-30px);background:#FFD700;color:#8B0000;padding:6px 12px;border-radius:20px;font-weight:bold;font-size:0.9rem;transition:left .2s}
    #result{background:rgba(0,0,0,0.55);padding:50px 30px;border-radius:24px;margin:40px 0;text-align:center;backdrop-filter:blur(12px);border:2px solid rgba(255,215,0,0.3);box-shadow:0 15px 40px rgba(0,0,0,0.4)}

    .dimensions{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin:35px 0}
    .dim{background:rgba(255,255,255,0.95);color:#333;padding:20px;border-radius:16px;font-weight:600;box-shadow:0 6px 15px rgba(0,0,0,0.2);border:2px solid #FFD700;transition:.3s}

    #suggestions li{background:#FFF8E1;color:#8B0000;padding:14px 18px;border-radius:12px;border-left:5px solid #FFD700;font-weight:600;box-shadow:0 4px 10px rgba(0,0,0,0.1);transition:.2s}

  </style>
</head>

      "ISFJ": ["Điều dưỡng viên","Giáo viên tiểu học","Chăm sóc khách hàng","Thủ thư","Chuyên gia dinh dưỡng","Nhân viên công tác xã hội","Trợ lý nha khoa","Quản lý văn phòng","Hướng dẫn viên bảo tàng","Nhân viên bảo vệ trẻ em"],
      "INFJ": ["Nhà trị liệu tâm lý","Tác giả sách","Thiết kế trải nghiệm người dùng (UX)","Giám đốc sáng tạo phi lợi nhuận","Giảng viên đại học","Tư vấn hôn nhân gia đình","Biên tập viên sách","Nhà hoạt động nhân quyền","Đạo diễn phim tài liệu","Phóng viên điều tra"],

      "ESTJ": ["Giám đốc điều hành (CEO)","Quản lý dự án xây dựng","Sĩ quan quân đội","Giám đốc ngân hàng","Hiệu trưởng","Thẩm phán","Giám đốc chuỗi siêu thị","Quản lý nhà máy","Chánh án","Giám đốc logistics"],
      "ESFJ": ["Quản lý nhân sự (HR)","Wedding Planner","Giáo viên mầm non","Điều phối sự kiện","Nhân viên khách sạn 5 sao","Hướng dẫn viên du lịch nhóm","Quản lý nhà hàng","Nhân viên chăm sóc người cao tuổi","Quản lý tổ chức từ thiện","Hiệu phó"],

    function startQuiz(){
      document.getElementById("welcome").style.display="none";
      document.getElementById("main-content").style.display="block";
      document.getElementById("main-content").scrollIntoView({behavior:"smooth"});
      const c=document.getElementById("questions");
      if(c.children.length===0){
        questions.forEach((q,i)=>{
          const d=document.createElement("div");d.className="question";
          d.innerHTML=`<p>${i+1}. ${q.q}</p>
            <div class="slider-container">
              <div class="slider-labels"><span class="left">${q.left}</span><span class="right">${q.right}</span></div>
              <input type="range" min="0" max="100" value="50" class="slider" id="s${i}" oninput="updateValue(this,${i})">
              <div class="value-display" id="v${i}">50%</div>
            </div>`;
          c.appendChild(d);
        });
      }
    }

    function updateValue(s,i){
      const v=s.value;
      document.getElementById(`v${i}`).textContent=v+"%";
      document.getElementById(`v${i}`).style.left=`calc(${v}% - 30px)`;
      updateProgress();
    }

    function updateProgress(){
      const total=questions.length;
      const answered=Array.from(document.querySelectorAll('input[type="range"]')).filter(s=>s.value!=50).length;
      document.getElementById("progress").style.width=(answered/total*100)+"%";
    }

    function submitQuiz(){
      const raw={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};
      questions.forEach((q,i)=>{
        const val=parseInt(document.getElementById(`s${i}`).value);
        if(q.type==="E") raw.E+=val;
        if(q.type==="S") raw.S+=val;
        if(q.type==="T") raw.T+=val;
        if(q.type==="P") raw.P+=val;
        if(q.type==="E") raw.I+=100-val;
        if(q.type==="S") raw.N+=100-val;
        if(q.type==="T") raw.F+=100-val;
        if(q.type==="P") raw.J+=100-val;
      });

      const safeDiv=(a,b)=>b===0?50:Math.round(a/b*100);
      const pctE=safeDiv(raw.E,raw.E+raw.I); const pctI=100-pctE;
      const pctS=safeDiv(raw.S,raw.S+raw.N); const pctN=100-pctS;
      const pctT=safeDiv(raw.T,raw.T+raw.F); const pctF=100-pctT;
      const pctJ=safeDiv(raw.J,raw.J+raw.P); const pctP=100-pctJ;

      const final=(pctE>pctI?"E":"I")+(pctN>pctS?"N":"S")+(pctF>pctT?"F":"T")+(pctP>pctJ?"P":"J");

      document.getElementById("mbtiType").innerText=final;
      document.getElementById("personality").innerText=personalityData[final].name+" - "+personalityData[final].desc;
      document.getElementById("dimensions").innerHTML=`
        <div class="dim"><strong>I ${pctI}% ↔ E ${pctE}%</strong><span>Hướng nội - Hướng ngoại</span></div>
        <div class="dim"><strong>S ${pctS}% ↔ N ${pctN}%</strong><span>Thực tế - Trực giác</span></div>
        <div class="dim"><strong>T ${pctT}% ↔ F ${pctF}%</strong><span>Lý trí - Cảm xúc</span></div>
        <div class="dim"><strong>J ${pctJ}% ↔ P ${pctP}%</strong><span>Nguyên tắc - Linh hoạt</span></div>
      `;
      const sug=majorsData[final];
      document.getElementById("suggestions").innerHTML=sug.map(m=>`<li><strong>${m}</strong></li>`).join('');
      document.getElementById("result").style.display="block";
      document.getElementById("result").scrollIntoView({behavior:"smooth"});

      // Lưu lịch sử
      const h=JSON.parse(localStorage.getItem("mbti_history")|| "[]");
      h.push({time:new Date().toLocaleString('vi-VN'),type:final});
      if(h.length>10) h.shift();
      localStorage.setItem("mbti_history",JSON.stringify(h));
    }

    setInterval(createSnowflake,250);
  </script>
